name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Tests
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1

  vulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: govulncheck
        run: govulncheck ./...

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Generate coverage
        run: |
          mkdir -p tmp docs/coverage
          PKGS=$(go list ./... | grep -v '/examples\|/scripts\|/mocks\|/cmd')
          go test -coverprofile=tmp/coverage.out $PKGS
          total=$(go tool cover -func=tmp/coverage.out | tail -1 | awk '{print $3}')
          pct=${total%%%}
          color=red
          awk "BEGIN {exit !($pct >= 80)}" && color=green
          awk "BEGIN {exit !($pct >= 60 && $pct < 80)}" && color=yellow
          cat > docs/coverage/coverage.json <<EOF
          {"schemaVersion":1,"label":"coverage","message":"${total}","color":"${color}"}
          EOF
      - name: Commit coverage badge
        run: |
          if git diff --quiet -- docs/coverage/coverage.json; then
            echo "No coverage change"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/coverage/coverage.json
          git commit -m "chore: update coverage badge"
          git push
